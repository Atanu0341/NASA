name: Update README with NASA APOD

on:
  schedule:
    - cron: '0 9 * * *'  # Runs daily at 9 AM UTC (adjust as needed)

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to v3
        with:
          node-version: '16'  # Specify Node.js version 16

      - name: Install dependencies
        run: npm install

      - name: Run updateReadme script
        run: npx ts-node updateReadme.ts

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with latest APOD"
          git push
